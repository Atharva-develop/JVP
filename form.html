<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.V.P</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: black;
            /* Green */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: gray;
        }
    </style>
</head>

<body>

    <div id="main">
        <div id="headings">
            <img src="jvp-removebg-preview.png" alt="JVP" id="jvplogo">
            <h1 id="mainheading">JAMNA VIDYAPEETH</h1>
            <img src="cbse-removebg-preview.png" alt="CBSE" id="cbselogo">
            <h1 id="mainheading2">CENTRAL BOARD OF <br>SECONDRY EDUCATION</h1>
        </div>
        <div class="line-under"></div>
        <nav id="nav">
            <a href="index.html" class="links" target="_blank">Home</a>
            <a href="contact.html" class="links" target="_blank">Contact</a>
            <a href="Aboutus.html" class="links" target="_blank">About Us</a>
            <a href="form.html" class="links" target="_blank">Admission Form</a>
        </nav>
        <h1>Admission Form</h1>
        <form action="/submit-admission" method="post">
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>

            <div class="form-group">
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="parentName">Parent/Guardian Name:</label>
                <input type="text" id="parentName" name="parentName" required>
            </div>

            <div class="form-group">
                <label for="parentEmail">Parent/Guardian Email:</label>
                <input type="email" id="parentEmail" name="parentEmail" required>
            </div>

            <div class="form-group">
                <label for="parentPhone">Parent/Guardian Phone Number:</label>
                <input type="number" id="parentPhone" name="parentPhone" required>
            </div>

            <div class="form-group">
                <label for="gradeApplying">Grade Applying For:</label>
                <select id="gradeApplying" name="gradeApplying" required>
                   <option value="0">Play gorup</option>
                   <option value="0">Nurcery</option>
                   <option value="0">LKG</option>
                   <option value="0">UKG</option>
                   <option value="1">1st</option>
                   <option value="2">2ed</option>
                   <option value="3">3ed</option>
                   <option value="4">4th</option>
                   <option value="5">5th</option>
                   <option value="6">6th</option>
                   <option value="7">7th</option>
                   <option value="8">8th</option>
                   <option value="9">9th</option>
                   <option value="10">10th</option>
                   <option value="11">11th, Science</option>
                   <option value="11">11th, Comers</option>
                   <option value="11">11th, Humatics</option>
                   <option value="11">11th, PCM</option>
                   <option value="11">11th, PCB</option>
                   <option value="11">11th, Arts</option>
                   <option value="12">12th, Science</option>
                   <option value="12">12th, Comers</option>
                   <option value="12">12th, Humatics</option>
                   <option value="12">12th, PCM</option>
                   <option value="12">12th, PCB</option>
                   <option value="12">12th, Arts</option>
                </select>
            </div>

            <div class="form-group">
                <label for="previousSchool">Previous School (if applicable):</label>
                <input type="text" id="previousSchool" name="previousSchool">
            </div>

            <div class="form-group">
                <label for="additionalInfo">Additional Information:</label>
                <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>

</html>
